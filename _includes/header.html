<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" href="/css/style.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Work+Sans:wght@500;700&display=swap" rel="stylesheet">
		{% seo %}
		<noscript><style>.loader { display: none }</style></noscript>
		<script src="https://getinsights.io/js/insights.js"></script>
		<script>
		insights.init('xY3iLhSTOZDD7pLB');
		insights.trackPages();
		</script>
		<script type="module" src="https://unpkg.com/friendly-challenge@0.9.0/widget.module.min.js" async defer></script>
		<script nomodule src="https://unpkg.com/friendly-challenge@0.9.0/widget.min.js" async defer></script>
		
	</head>	
	<body>			
		<input type="checkbox" id="modetoggle">		
		<header id="top">		
			<div class="modetoggle-btn">
				<label class="switch" for="modetoggle"></label>
			</div>
			<!-- START BURGER NAV -->
			<div class="burger">
				<div id="menuToggle">
					<input type="checkbox" />					
					<span></span>
					<span></span>
					<span></span>					
					<ul class="site-nav-mobile">	
						{% for item in site.data.navigation %}					
						<li>
							<a href="{{ item.link }}">{{ item.name }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<!--- END OF BURGER NAV-->
			<div class="flex-wrap flex-wrap--header">
				<ul class="site-nav">
				{% for item in site.data.navigation %}
					<li>
						<a href="{{ item.link }}">{{ item.name }}</a>
					</li>		
					{% endfor %}
					<li class="glitch-hover logo">
						<a href="/" alt="Brain Soup">
						<img src="https://res.cloudinary.com/dqmzgagnv/image/upload/v1633006385/bslogo_gkpjni.png" width="300px" height="300px" alt="Brain Soup Logo">
						</a>
					</li>
				</ul>	
			</div>		
		</header>
