---
layout: default
title: {{ post.title }}
---
<article class="blog-post">
    <div class="blog-post__header">
        <div class="blog-post__date">{{ page.date  | date: '%B %-d, %Y' }}</div>
        <h1 class="blog-post__title box-border">{{ page.title }}</h1>
        <div class="sharelinks">
            <ul class="sharelinks__list">
                <li>
                    <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter" class="fa fa-twitter"></a>
                  </li>
                  <li>
                    <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook" class="fa fa-facebook"></a>
                  </li>
                  <li>
                    <a href="http://pinterest.com/pin/create/button/?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Pinterest" class="fa fa-pinterest"></a>
                  </li>
            </ul>
        </div>
    </div>    
    <div class="content-body blog-post-sig">
        {{ content }}   
    </div> 
</article>
{% if page.comments == true %}
{% include comments.html %}
{% endif %}
        
<div class="pagination">   
    {% if page.previous.url %}
    <a class="left" href="{{ page.previous.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.previous.title}}">&larr; Previous</a>
    {% endif %}
    {% if page.next.url %}
    <a class="right" href="{{ page.next.url | prepend: site.baseurl | replace: '//', '/' }}" data-toggle="tooltip" data-placement="top" title="{{page.next.title}}">Next &rarr;</a>
    {% endif %}
</div>
