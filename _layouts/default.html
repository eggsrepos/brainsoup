<!DOCTYPE html>
<html lang="en">	
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="HandheldFriendly" content="true">
		<link rel="stylesheet" href="/css/main.css" />
		<link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />	
		<link rel="apple-touch-icon" href="/assets/icons/apple-touch-icon.png"/>
		<!-- fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Work+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
		{% seo %}
		<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 140 }}{% else %}{{ site.description }}{% endif %}" />
		{% include analytics.html %}
	</head>	
	<body>		
		<header id="top">		
			<!-- START BURGER NAV -->
			<div class="burger">
				<div id="menuToggle">
					<input type="checkbox" />					
					<span></span>
					<span></span>
					<span></span>					
					<ul class="site-nav-mobile">	
						{% for item in site.data.navigation %}					
						<li>
							<a href="{{ item.link }}">{{ item.name }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
			<!--- END OF BURGER NAV-->
			<div class="flex-wrap">
				<ul class="site-nav">
				{% for item in site.data.navigation %}
					<li>
						<a href="{{ item.link }}">{{ item.name }}</a>
					</li>		
					{% endfor %}
					<li class="glitch-hover logo">
						<a href="/" alt="Brain Soup">
						<img src="/assets/bslogo2.png" width="300px" height="300px" alt="Brain Soup Logo">
						</a>
					</li>
				</ul>		
			</div>	
		</header>
