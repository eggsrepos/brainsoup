markdown: kramdown

kramdown:
  input: GFM

title: Brain Soup

author:
  name: Egg

plugins:
  - jekyll-paginate-v2

pagination:
  enabled: true
  collection: 'posts'
  per_page: 4
  permalink: '/page/:num/' 
  sort_field: "date"
  sort_reverse: true
    
permalink: /:categories/:title/

defaults:
    -
      scope:
        path: ""
        type: "posts"
      values:
        layout: "post"
        comments: true

livereload: BOOL

